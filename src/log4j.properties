# levels: INFO, DEBUG, WARN, ERROR, FATAL
log4j.logger.com.intel.bluetooth = INFO, CONSOLE
log4j.logger.hu.herba = INFO, CONSOLE, FILE
log4j.logger.hu.herba.util = DEBUG

log4j.appender.CONSOLE = org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout = org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern = %-5p - %m%n
#Patterns and meanings:
#%d - actual date
#%t - name of actual thread
#%F - source filename
#%L - line number of source
#%-5p - level of log message
#%c - class name
#%m - log message
#%n - \n

# log file
log4j.appender.FILE = org.apache.log4j.DailyRollingFileAppender
log4j.appender.FILE.File=codiecontroller.log 
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout 
log4j.appender.FILE.layout.ConversionPattern=%d %-5p %m%n
log4j.appender.FILE.ImmediateFlush = true
log4j.appender.FILE.Append = true
log4j.appender.FILE.DatePattern = '.'yyyy-MM-dd
